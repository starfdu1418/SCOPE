name: point_pillar_scope

root_dir: '/data/opv2v/train'
validate_dir: '/data/opv2v/validate'

wild_setting:
  async: False
  async_overhead: 100
  seed: 20
  loc_err: True
  xyz_std: 0.2
  ryp_std: 0.2
  data_size: 1.06 
  transmission_speed: 27 
  backbone_delay: 10 


yaml_parser: "load_point_pillar_params"
train_params:
  batch_size: &batch_size 3
  epoches: 30
  eval_freq: 1
  save_freq: 1
  max_cav: &max_cav 5
  frame: &frame 1


fusion:
  core_method: 'IntermediateFusionDataset' 
  args:
    cur_ego_pose_flag: true
preprocess:
  core_method: 'SpVoxelPreprocessor'
  args:
    voxel_size: &voxel_size [0.4, 0.4, 4]
    max_points_per_voxel: 32
    max_voxel_train: 32000
    max_voxel_test: 70000
  cav_lidar_range: &cav_lidar  [-140.8, -40, -3, 140.8, 40, 1]

data_augment:
  - NAME: random_world_flip
    ALONG_AXIS_LIST: [ 'x' ]

  - NAME: random_world_rotation
    WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

  - NAME: random_world_scaling
    WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

postprocess:
  core_method: 'VoxelPostprocessor' 
  gt_range: *cav_lidar
  anchor_args:
    cav_lidar_range: *cav_lidar
    l: 3.9
    w: 1.6
    h: 1.56
    r: [0, 90]
    feature_stride: 2
    num: &achor_num 2
  target_args:
    pos_threshold: 0.6
    neg_threshold: 0.45
    score_threshold: 0.20
  order: 'hwl' 
  max_num: 100 
  nms_thresh: 0.15

model:
  core_method: point_pillar_scope
  
  args:
    voxel_size: *voxel_size
    lidar_range: *cav_lidar
    anchor_number: *achor_num
    max_cav: *max_cav
    compression: 0 
    backbone_fix: false

    pillar_vfe:
      use_norm: true
      with_distance: false
      use_absolute_xyz: true
      num_filters: [64]
    point_pillar_scatter:
      num_features: 64

    base_bev_backbone:
      # resnet: true
      layer_nums: &layer_nums [3, 4, 5]
      layer_strides: [2, 2, 2]
      num_filters: &num_filters [64, 128, 256]
      upsample_strides: [1, 2, 4]
      num_upsample_filter: [128, 128, 128]
      compression: 0
      voxel_size: *voxel_size
    shrink_header:
      kernal_size: [ 3 ]
      stride: [ 1 ]
      padding: [ 1 ]
      dim: [ 256 ]
      input_dim: 384

    fusion_args:
      voxel_size: *voxel_size
      downsample_rate: 1
      in_channels: 256
      n_head: 8
      temporal: 'self'
      dropout_rate: 0
      only_attention: true
      communication:
        thre: 0.01
        gaussian_smooth:
          k_size: 5
          c_sigma: 1.0
      agg_operator:
        mode: 'Deform'
        feature_dim: 256
        n_head: 8
        depth: 1
        embed_pos: None
        with_spe: false
        with_scm: false
        hetero: False
      multi_scale: true
      frame: *frame
      layer_nums: *layer_nums
      num_filters: *num_filters
      temporal_fusion: 
        height: 100
        width: 352
        layers: 1 
        channel: 256
        gate: False
        n_head: 5
        rte_ratio: 1
      only_ego: False


loss:
  core_method: point_pillar_loss
  args:
    cls_weight: 1.0
    reg: 2.0

optimizer:
  core_method: Adam
  lr: 0.002
  args:
    eps: 1e-10
    weight_decay: 1e-4

lr_scheduler:
  core_method: multistep 
  gamma: 0.1
  step_size: [10, 20]